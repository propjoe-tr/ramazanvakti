<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramazan 2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mosque-silhouette"></div>
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="shooting-star"></div>
    
    <main class="container">
        <div class="header-section">
            <div class="logo">
                <div class="ramadan-icon">
                    <i class="fas fa-mosque"></i>
                </div>
                <h1>Ramazan 2025</h1>
            </div>
            
            <div class="location-bar glass-effect">
                <div class="search-box">
                    <select id="il" class="location-select">
                        <option value="">Şehir Seçiniz</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div class="time-display">
            <div class="current-time glass-effect">
                <div class="time-circle">
                    <div class="progress-ring">
                        <svg>
                            <circle class="progress-ring-circle" cx="125" cy="125" r="115" stroke-width="8"/>
                        </svg>
                        <div class="time-content">
                            <span id="timer" class="countdown-time">00:00:00</span>
                            <span class="countdown-label">İftara Kalan Süre</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="date-display glass-effect">
                <div class="date-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="date-content">
                    <span id="currentDate" class="gregorian-date"></span>
                    <span id="hijriDate" class="hijri-date"></span>
                </div>
            </div>
        </div>

        <div class="prayer-times">
            <div class="time-card glass-effect" data-time="imsak">
                <div class="time-info">
                    <div class="icon-wrapper">
                        <svg class="prayer-icon" viewBox="0 0 24 24">
                            <path d="M12,3 C16.97,3 21,7.03 21,12 C21,16.97 16.97,21 12,21 C7.03,21 3,16.97 3,12 C3,7.03 7.03,3 12,3 M12,19 C15.86,19 19,15.86 19,12 C19,8.14 15.86,5 12,5 L12,19" fill="currentColor"/>
                            <path d="M16,8 L17,7 L18,8 L17,9 L16,8 M15,6 L16,5 L17,6 L16,7 L15,6" fill="currentColor"/>
                        </svg>
                    </div>
                    <span class="prayer-name">İmsak</span>
                    <span id="imsak" class="prayer-time">--:--</span>
                </div>
                <div class="card-decoration"></div>
            </div>

            <div class="time-card glass-effect" data-time="gunes">
                <div class="time-info">
                    <div class="icon-wrapper">
                        <svg class="prayer-icon" viewBox="0 0 24 24">
                            <path d="M12,2 L14,4 L14,8 L16,10 L16,12 L12,12 L8,12 L8,10 L10,8 L10,4 L12,2 Z" fill="currentColor"/>
                            <path d="M12,13 L12,22 M4,12 L7,12 M17,12 L20,12 M6,6 L8,8 M18,6 L16,8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="prayer-name">Güneş</span>
                    <span id="gunes" class="prayer-time">--:--</span>
                </div>
                <div class="card-decoration"></div>
            </div>

            <div class="time-card glass-effect" data-time="ogle">
                <div class="time-info">
                    <div class="icon-wrapper">
                        <svg class="prayer-icon" viewBox="0 0 24 24">
                            <path d="M12,2 C17.52,2 22,6.48 22,12 C22,17.52 17.52,22 12,22 C6.48,22 2,17.52 2,12 C2,6.48 6.48,2 12,2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M8,12 L16,12 C16,8.69 14.31,7 12,7 C9.69,7 8,8.69 8,12 Z" fill="currentColor"/>
                            <path d="M12,12 L12,17 M9,17 L15,17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="prayer-name">Öğle</span>
                    <span id="ogle" class="prayer-time">--:--</span>
                </div>
                <div class="card-decoration"></div>
            </div>

            <div class="time-card glass-effect" data-time="ikindi">
                <div class="time-info">
                    <div class="icon-wrapper">
                        <svg class="prayer-icon" viewBox="0 0 24 24">
                            <path d="M12,2 L22,12 L12,22 L2,12 L12,2 Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M12,6 L18,12 L12,18 L6,12 L12,6 Z" fill="currentColor"/>
                            <circle cx="12" cy="12" r="2" fill="currentColor"/>
                        </svg>
                    </div>
                    <span class="prayer-name">İkindi</span>
                    <span id="ikindi" class="prayer-time">--:--</span>
                </div>
                <div class="card-decoration"></div>
            </div>

            <div class="time-card glass-effect" data-time="aksam">
                <div class="time-info">
                    <div class="icon-wrapper">
                        <svg class="prayer-icon" viewBox="0 0 24 24">
                            <path d="M12,2 L15,6 L15,8 L18,12 L18,14 L6,14 L6,12 L9,8 L9,6 L12,2 Z" fill="currentColor"/>
                            <path d="M4,14 L20,14 L20,22 L4,22 L4,14 Z M9,14 L9,10 M15,14 L15,10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M8,18 L16,18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="prayer-name">İftar</span>
                    <span id="aksam" class="prayer-time">--:--</span>
                </div>
                <div class="card-decoration"></div>
            </div>

            <div class="time-card glass-effect" data-time="yatsi">
                <div class="time-info">
                    <div class="icon-wrapper">
                        <svg class="prayer-icon" viewBox="0 0 24 24">
                            <path d="M12,3 C16.97,3 21,7.03 21,12 C21,16.97 16.97,21 12,21 C7.03,21 3,16.97 3,12 C3,7.03 7.03,3 12,3 M12,19 C15.86,19 19,15.86 19,12 C19,8.14 15.86,5 12,5 L12,19" fill="currentColor"/>
                            <path d="M16,7 L17,6 L18,7 L17,8 L16,7 M19,10 L20,9 L21,10 L20,11 L19,10 M14,5 L15,4 L16,5 L15,6 L14,5" fill="currentColor"/>
                        </svg>
                    </div>
                    <span class="prayer-name">Yatsı</span>
                    <span id="yatsi" class="prayer-time">--:--</span>
                </div>
                <div class="card-decoration"></div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
